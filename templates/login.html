{% extends 'base.html' %}

{% block content %}
<div style="max-width: 400px; margin: 3rem auto;">
    <div class="card" style="animation: fadeInUp 0.6s ease-out;">
        <div style="text-align: center; margin-bottom: 1.5rem;">
            <div style="width: 80px; height: 80px; background: linear-gradient(135deg, var(--primary-blue) 0%, var(--dark-blue) 100%); 
                    border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1rem; color: white; font-size: 2rem;">
                <i class="fas fa-user-shield"></i>
            </div>
            <h2 style="color: var(--primary-blue);">Admin Login</h2>
            <p style="color: var(--gray-700);">Enter your credentials to access the system</p>
        </div>
        
        {% if error %}
        <div style="background: #fee2e2; color: #991b1b; padding: 12px; border-radius: 8px; margin-bottom: 1.5rem; 
                    display: flex; align-items: center; gap: 10px; animation: fadeIn 0.3s ease-out;">
            <i class="fas fa-exclamation-triangle"></i>
            {{ error }}
        </div>
        {% endif %}
        
        <form action="{{ url_for('login') }}" method="POST">
            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-envelope"></i> Email Address
                </label>
                <input type="email" name="email" class="form-control" 
                       value="{{ request.form.email if request.form else '' }}" 
                       placeholder="admin@university.edu" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-lock"></i> Password
                </label>
                <input type="password" name="password" class="form-control" 
                       placeholder="Enter your password" required>
            </div>
            
            <div style="margin-top: 2rem;">
                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 1rem;">
                    <i class="fas fa-sign-in-alt"></i> LOGIN
                </button>
            </div>
        </form>
        
        <div style="text-align: center; margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--gray-200);">
            <p style="color: var(--gray-700); margin-bottom: 1rem;">Don't have an account?</p>
            <a href="{{ url_for('register') }}" class="btn btn-success" style="width: 100%;">
                <i class="fas fa-user-plus"></i> REGISTER NEW ACCOUNT
            </a>
        </div>
    </div>
    
    <div style="text-align: center; margin-top: 1.5rem; color: var(--gray-700); font-size: 0.9rem;">
        <i class="fas fa-info-circle"></i> Contact system administrator for account issues
    </div>
</div>
{% endblock %}
